<md-button ng-style="triMenuItem.item.image !== undefined && {'padding-left': '0px'}" ng-click="triMenuItem.toggleDropdownMenu()" class="md-raised md-primary side-menu-link">
    <md-icon style="    font-size: 2.6rem;" ng-if="::(triMenuItem.item.icon !== undefined)" class="side-menu-icon" md-font-icon="{{::triMenuItem.item.icon}}"></md-icon>
    <md-icon style="height:46px; width:46px;" ng-if="::(triMenuItem.item.image !== undefined)"><img style="height:46px; width:46px;" ng-src="{{triMenuItem.item.image}}"></md-icon>
    <span translate>{{::triMenuItem.item.name}}</span>
    <md-icon class="menu-toggle-icon" md-font-icon="zmdi zmdi-chevron-right" ng-class="{ open: triMenuItem.item.open }"></md-icon>
</md-button>
<ul class="drop-down-list" ng-show="triMenuItem.item.open">
    <li ng-repeat="child in triMenuItem.item.children">
        <tri-menu-item item="::child"></tri-menu-item>
    </li>
</ul>
